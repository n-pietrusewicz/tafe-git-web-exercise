<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            .right {
                position: absolute;
                right: 10px;
                width: 300px;
                border: 3px solid #73ad21;
                padding: 10px;

            }

            .left {
                position: absolute;
                left: 10px;
                width: 300px;
                border: 3px solid #73ad21;
                background: yellow;
                padding: 10px;
            }

        </style>
    </head>
    <body>
        <div class="right">
            <p>This is some text that is aligned to the right in a div.</p>
        </div>
        <div class="left">
            <p>This is some text that is aligned to the left in a div.</p>
        </div>
    </body>
</html>
